<section id="skills">
    <div class="skills-grid">
        <h1 class="title">Skills</h1>
        <div class="skills-card">
          <div class="card" *ngFor="let skill of skills">
            <div class="card-content">
              <h3 class="card-title">{{ skill }}</h3>
            </div>
          </div>
        </div>
    </div>
</section>
