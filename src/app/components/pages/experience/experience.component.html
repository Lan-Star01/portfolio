<section id="experience">
    <div class="container-fluid px-4 px-md-5">
        <h1 class="section-title text-center mb-5 text-white">Projects</h1>

        <div class="projects-container">
            <div *ngFor="let project of projects; let i = index" class="row align-items-center mb-5 pb-5 project-row justify-content-around" [class.flex-row-reverse]="i % 2 !== 0">

                <div class="col-12 col-md-5 project-image-wrapper">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title" class="img-fluid" loading="lazy">
                    </div>
                </div>

                <div class="col-12 col-md-5 project-content">
                    <h2 class="project-number">{{project.id}}</h2>
                    <h3 class="project-title">{{project.title}}</h3>
                    <p class="project-description">{{project.description}}</p>
                    <a *ngIf="project.link" [href]="project.link" class="project-link d-inline-flex align-items-center justify-content-center" target="_blank">
                        <img src="assets/img/redirect.svg" alt="open link">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
